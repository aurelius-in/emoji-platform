<!DOCTYPE html>
<html>
<head>
  <title>Emoji Platformer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      border: 4px solid black;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script>
    // Lock screen to landscape mode
    screen.orientation.lock('landscape');
  </script>
</head>
<body>
  <canvas id="gameCanvas" width="3000" height="1200"></canvas>
  <script>
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");

    var gameState = 'selectCharacter';
    var playerEmoji = null;
    var scrollX = 0;

    var player = {
      x: 50,
      y: 960,
      width: 50,
      height: 50,
      vx: 10,
      vy: 0,
      gravity: 0.5,
      jump: -10,
      grounded: false
    };

    var tinyAnimals = ["ğŸ", "ğŸ›", "ğŸ¦—", "ğŸœ", "ğŸŒ"];
var smallAnimals = ["ğŸˆ", "ğŸ’", "ğŸ•", "ğŸ¦‚", "ğŸ¦”", "ğŸ¦¨", "ğŸ¢", "ğŸ¦†", "ğŸ¦¤", "ğŸ¦", "ğŸ“", "ğŸˆâ€â¬›", "ğŸ©", "ğŸ¦«", "ğŸ¦¢"];
var bigAnimals = ["ğŸ¦", "ğŸ¦˜", "ğŸ¦“", "ğŸ–", "ğŸƒ", "ğŸ‚", "ğŸ¦", "ğŸ¦£", "ğŸ", "ğŸª", "ğŸ«", "ğŸ†", "ğŸ…"];
var hugeAnimals = ["ğŸ˜", "ğŸ¦’", "ğŸ¦–", "ğŸ™"];

    var allAnimals = smallAnimals.concat(bigAnimals, hugeAnimals, tinyAnimals);
    var animalIndex = 0;
    var animals = [];

    var platforms = [];
    var y = 960;
    var x = 0;

function generatePlatform() {
  var platformWidth = (Math.floor(Math.random() * 101) + 400) * 2;  // Random width between 800 and 1000
  platforms.push({ x: x, y: y, width: platformWidth, height: 25 });
  var animal = allAnimals[animalIndex];
  var animalSize = tinyAnimals.includes(animal) ? 'tiny' : (smallAnimals.includes(animal) ? 'small' : (bigAnimals.includes(animal) ? 'big' : 'huge'));
  animals.push({ x: x + platformWidth / 2, y: y - 50, emoji: animal, size: animalSize });
  x += platformWidth + 75;  // 75px gap between platforms
  y += Math.random() < 0.5 ? 100 : -100;
  if (y < canvas.height * 1 / 3) {
    y = canvas.height * 1 / 3;
  }
  if (y > canvas.height * 2 / 3) {
    y = canvas.height * 2 / 3;
  }
  animalIndex = (animalIndex + 1) % allAnimals.length;
}


for (var i = 0; i < 20; i++) {
  generatePlatform();
}

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameState === 'selectCharacter') {
        ctx.font = "300px Arial";
        ctx.fillText("ğŸ’ƒ", 600, 700);
        ctx.font = "100px Arial";
        ctx.fillText("or", 1000, 700);
        ctx.font = "300px Arial";
        ctx.fillText("ğŸ•º", 1400, 700);
      } else {

        // Draw player
        ctx.font = "144px Arial";
        ctx.fillText(playerEmoji, player.x - scrollX, player.y);
        
    // Draw platforms
    ctx.fillStyle = "#8B4513";
    platforms.forEach(function(platform) {
      ctx.fillRect(platform.x - scrollX, platform.y, platform.width, platform.height);
    });

    // Draw animals
    animals.forEach(function(animal) {
      ctx.font = animal.size === 'tiny' ? "50px Arial" : (animal.size === 'small' ? "100px Arial" : (animal.size === 'big' ? "200px Arial" : "300px Arial"));
      ctx.fillText(animal.emoji, animal.x - scrollX, animal.y);
    });

    // Draw player
    ctx.font = "144px Arial";
    ctx.fillText(playerEmoji, player.x - scrollX, player.y);
  }
}

  let jumped = false;  // Add this variable at the top of your script

function update() {
  // Gravity
  player.y += player.vy;
  player.vy += player.gravity;
  player.grounded = false;

  // Collision with platforms
  platforms.forEach(function(platform) {
    if (player.x < platform.x + platform.width &&
        player.x + player.width > platform.x &&
        player.y < platform.y + platform.height &&
        player.y + player.height > platform.y) {
      player.y = platform.y - player.height;
      player.vy = 0;
      player.grounded = true;
    }
  });

  // Move player forward only when jumping
  if (!player.grounded) {
    const jumpDistance = 50;
    player.x += jumpDistance;  // Move player forward when jumping

    // Update scrollX only when player crosses halfway point of canvas
    if (player.x > canvas.width / 2) {
      scrollX = player.x - canvas.width / 2;
    }
  }
}


// Update the jumped flag when the player jumps
function jump() {
  if (player.grounded) {
    player.vy = player.jump;
    player.grounded = false;
    jumped = true;
  }
}

    
    canvas.addEventListener("touchstart", function(e) {
      e.preventDefault();
      var touch = e.touches[0];
      if (gameState === 'selectCharacter') {
        if (touch.clientX >= 600 && touch.clientX <= 900 && touch.clientY >= 400 && touch.clientY <= 1000) {
          ctx.strokeRect(590, 400, 310, 300);
          setTimeout(() => {
            playerEmoji = 'ğŸ’ƒ';
            gameState = 'play';
          }, 500);
        } else if (touch.clientX >= 1400 && touch.clientX <= 1700 && touch.clientY >= 400 && touch.clientY <= 1000) {
          ctx.strokeRect(1390, 400, 310, 300);
          setTimeout(() => {
            playerEmoji = 'ğŸ•º';
            gameState = 'play';
          }, 500);
        }
      } else {
        // Game touch logic for hopping forward
        if (player.grounded) {
          player.vy = player.jump;
          player.grounded = false;
        }
      }
    });

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
