<!DOCTYPE html>
<html>
<head>
  <title>Emoji Platformer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      border: 4px solid black;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");

    var gameState = 'selectCharacter';
    var playerEmoji = null;

    var player = {
      x: 50,
      y: 50,
      width: 50,
      height: 50,
      speed: 5,
      vy: 0,
      gravity: 1,
      jump: -15,
      grounded: false
    };

    var platforms = [
      { x: 200, y: 250, width: 100, height: 10 },
      { x: 400, y: 450, width: 100, height: 10 },
      // Add more platforms as needed
    ];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameState === 'selectCharacter') {
        ctx.font = "100px Arial";
        ctx.fillText("ðŸ‘¦", 300, 300);
        ctx.fillText("or", 400, 300);
        ctx.fillText("ðŸ‘§", 500, 300);
      } else {
        // Draw player
        ctx.font = "48px Arial";
        ctx.fillText(playerEmoji, player.x, player.y);

        // Draw platforms
        ctx.fillStyle = "#8B4513"; // Brown for bricks
        platforms.forEach(function(platform) {
          ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        });
      }
    }

    function update() {
      if (gameState !== 'selectCharacter') {
        // Gravity
        player.y += player.vy;
        player.vy += player.gravity;
        player.grounded = false;

        // Collision with platforms
        platforms.forEach(function(platform) {
          if (player.x < platform.x + platform.width &&
              player.x + player.width > platform.x &&
              player.y < platform.y + platform.height &&
              player.y + player.height > platform.y) {
            player.y = platform.y - player.height;
            player.vy = 0;
            player.grounded = true;
          }
        });
      }
    }

    canvas.addEventListener("touchstart", function(e) {
      var touch = e.touches[0];
      if (gameState === 'selectCharacter') {
        if (touch.clientX >= 300 && touch.clientX <= 350 && touch.clientY >= 250 && touch.clientY <= 300) {
          playerEmoji = 'ðŸ‘¦';
          gameState = 'play';
        } else if (touch.clientX >= 500 && touch.clientX <= 550 && touch.clientY >= 250 && touch.clientY <= 300) {
          playerEmoji = 'ðŸ‘§';
          gameState = 'play';
        }
      } else {
        // Game touch logic for jumping
        if (player.grounded) {
          player.vy = player.jump;
          player.grounded = false;
        }
      }
    });

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
