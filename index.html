<!DOCTYPE html>
<html>
<head>
  <title>Emoji Platformer</title>
  <style>
    body {
      margin: 0;
      padding:0;
    }
    canvas {
      border: 4px grey;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script>
    // Lock screen to landscape mode
    screen.orientation.lock('landscape');
  </script>
</head>
<body>
  <canvas id="gameCanvas" width="3000" height="1200"></canvas>
  <script>
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");

    var gameState = 'selectCharacter';
    var playerEmoji = null;
    var scrollX = 0;

    var player = {
      x: 50,
      y: 960,
      width: 50,
      height: 50,
      vx: 10,
      vy: 0,
      gravity: 0.5,
      jump: -10,
      grounded: false
    };

    var smallAnimals = ["🐈", "🐒", "🐕", "🦂", "🦔"];
    var bigAnimals = ["🦍", "🦘", "🦓", "🐖", "🐃", "🐂", "🦏"];
    var hugeAnimals = ["🐘", "🦒"];
    var allAnimals = smallAnimals.concat(bigAnimals, hugeAnimals);
    var animalIndex = 0;
    var animals = [];

    var platforms = [];
    var y = 960;
    var x = 0;

    function generatePlatform() {
  var platformWidth = Math.floor(Math.random() * 101) + 600;  // Random width between 600 and 700
  platforms.push({ x: x, y: y, width: platformWidth, height: 25 });
  var animal = allAnimals[animalIndex];
  var animalSize = smallAnimals.includes(animal) ? 'small' : (bigAnimals.includes(animal) ? 'big' : 'huge');
  animals.push({ x: x + platformWidth / 2, y: y - 50, emoji: animal, size: animalSize });
  x += platformWidth + 100;  // 100px gap between platforms
  y += Math.random() < 0.5 ? 100 : -100;
  if (y < canvas.height * 1 / 3) {
    y = canvas.height * 1 / 3;
  }
  animalIndex = (animalIndex + 1) % allAnimals.length;
}

for (var i = 0; i < 20; i++) {
  generatePlatform();
}

var animalSpeed = 1;

function updateAnimals() {
  animals.forEach(function(animal, index) {
    var speed = Math.random() * 6 + 2; // Random speed between 2 and 8
    if (animal.x <= platforms[index].x || animal.x >= platforms[index].x + platforms[index].width) {
      animal.speed *= -1;
    }
    animal.x += animal.speed;
  });
}

    function drawPlayer() {
  ctx.save();
  if (playerEmoji === '💃' || playerEmoji === '🕺') {
    ctx.translate(player.x - scrollX + player.width + 100, player.y);
    ctx.scale(-1, 1);
    ctx.font = "144px Arial";
    ctx.fillText(playerEmoji, 0, 0);
  } else {
    ctx.font = "144px Arial";
    ctx.fillText(playerEmoji, player.x - scrollX + 100, player.y);
  }
  ctx.restore();
}

function drawPlatforms() {
  ctx.fillStyle = "#8B4513";
  platforms.forEach(function(platform) {
    ctx.fillRect(platform.x - scrollX, platform.y, platform.width, platform.height);
  });
}

function drawAnimals() {
  animals.forEach(function(animal) {
    ctx.font = animal.size === 'small' ? "100px Arial" : (animal.size === 'big' ? "200px Arial" : "300px Arial");
    ctx.fillText(animal.emoji, animal.x - scrollX, animal.y + 25);
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Center the screen on the player
  scrollX = player.x - canvas.width / 6;
  
  if (gameState === 'selectCharacter') {
    ctx.font = "300px Arial";
    ctx.fillText("💃", 600, 700);
    ctx.font = "100px Arial";
    ctx.fillText("or", 1000, 700);
    ctx.font = "300px Arial";
    ctx.fillText("🕺", 1400, 700);
  } else {
    drawPlayer();
    drawPlatforms();
    drawAnimals();
  }
}

function update() {
  // Gravity
  player.y += player.vy;
  player.vy += player.gravity;
  player.grounded = false;

  // Collision with platforms
  platforms.forEach(function(platform) {
    if (player.x < platform.x + platform.width &&
        player.x + player.width > platform.x &&
        player.y < platform.y + platform.height &&
        player.y + player.height > platform.y) {
      player.y = platform.y - player.height;
      player.vy = 0;
      player.grounded = true;
    }
  });

  // Move player forward only when jumping
  if (!player.grounded) {
    player.x += 100;  // Increase this value to make the player jump further forward
    scrollX -= 100;  // Move the screen back to match the player's forward movement
  }
  
  // Update animal positions
  updateAnimals();
}

canvas.addEventListener("touchstart", function(e) {
  e.preventDefault();
  var touch = e.touches[0];
  if (gameState === 'selectCharacter') {
    if (touch.clientX >= 600 && touch.clientX <= 900 && touch.clientY >= 400 && touch.clientY <= 1000) {
      ctx.strokeRect(590, 400, 310, 300);
      setTimeout(() => {
        playerEmoji = '💃';
        gameState = 'play';
      }, 500);
    } else if (touch.clientX >= 1400 && touch.clientX <= 1700 && touch.clientY >= 400 && touch.clientY <= 1000) {
      ctx.strokeRect(1390, 400, 310, 300);
      setTimeout(() => {
        playerEmoji = '🕺';
        gameState = 'play';
      }, 500);
    }
  } else {
    // Game touch logic for hopping forward
    if (player.grounded) {
      player.vy = player.jump;
      player.grounded = false;
      player.x += 50;  // Move player forward when jumping
    }
  }
});

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
