<!DOCTYPE html>
<html>
<head>
  <title>Emoji Platformer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      border: 4px solid black;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <canvas id="gameCanvas" width="3200" height="1440"></canvas>
  <script>
    // Lock screen to landscape mode
    screen.orientation.lock('landscape');

    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");

    var gameState = 'selectCharacter';
    var playerEmoji = null;
    var scrollX = 0;

    var player = {
      x: 50,
      y: 960,
      width: 50,
      height: 50,
      vx: 10,
      vy: 0,
      gravity: 0.5,
      jump: -10,
      grounded: false,
      jumping: false
    };

    var platforms = [];
    var y = 960;
    var x = 0;

    function generatePlatform() {
      var platformWidth = Math.floor(Math.random() * 101) + 500;  // Random width between 500 and 600
      var newPlatform = {
        x: x,
        y: y,
        width: platformWidth,
        height: 25
      };
      platforms.push(newPlatform);
      x += platformWidth + 75;
      y += Math.random() < 0.5 ? 100 : -100;
    }

    for (var i = 0; i < 20; i++) {
      generatePlatform();
    }

    // Initialize player's y-coordinate to be on the first platform
    player.y = platforms[0].y - player.height;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (gameState === 'selectCharacter') {
        ctx.font = "300px Arial";
        ctx.fillText("ðŸ’ƒ", 600, 700);
        ctx.font = "100px Arial";
        ctx.fillText("or", 1000, 700);
        ctx.font = "300px Arial";
        ctx.fillText("ðŸ•º", 1400, 700);
      } else {
        ctx.font = "144px Arial";
        ctx.fillText(playerEmoji, player.x - scrollX, player.y);
        ctx.fillStyle = "#8B4513";
        platforms.forEach(function(platform) {
          ctx.fillRect(platform.x - scrollX, platform.y, platform.width, platform.height);
        });
      }
    }

    function update() {
      if (gameState !== 'selectCharacter') {
        player.y += player.vy;
        player.vy += player.gravity;
        player.grounded = false;

        platforms.forEach(function(platform) {
          if (player.x < platform.x + platform.width &&
              player.x + player.width > platform.x &&
              player.y < platform.y + platform.height &&
              player.y + player.height > platform.y) {
            player.y = platform.y - player.height;
            player.vy = 0;
            player.grounded = true;
            player.jumping = false;
          }
        });

        if (player.jumping) {
          player.x += 15;
        }

        scrollX = player.x - canvas.width / 2;
      }
    }

    canvas.addEventListener("touchstart", function(e) {
  e.preventDefault();
  var touch = e.touches[0];
  if (gameState === 'selectCharacter') {
    if (touch.pageX >= 600 && touch.pageX <= 900 && touch.pageY >= 400 && touch.pageY <= 700) {
      playerEmoji = "\ud83d\udc83"; // ðŸ’ƒ
      gameState = 'play';
    } else if (touch.pageX >= 1400 && touch.pageX <= 1700 && touch.pageY >= 400 && touch.pageY <= 700) {
      playerEmoji = "\ud83d\udd7a"; // ðŸ•º
      gameState = 'play';
    }
  } else {
    if (player.grounded) {
      player.vy = player.jump;
      player.grounded = false;
      player.jumping = true;
    }
  }
});


    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
